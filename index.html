<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Turn Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dragon"></i> RPG Turn Tracker</h1>
            <p class="subtitle">Gerencie a iniciativa da sua campanha</p>
        </header>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="characterInput" placeholder="Nome do personagem" class="character-input">
                <button onclick="addCharacter()" class="btn add-btn">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
            <button onclick="nextTurn()" class="btn next-turn-btn">
                <i class="fas fa-forward"></i> Pr√≥ximo Turno
            </button>
        </div>

        <div class="character-list-container">
            <div id="characterList" class="character-list">
                <!-- Characters will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
